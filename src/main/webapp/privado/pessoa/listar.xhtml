<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">CRUD de Pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{controlePessoa.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controlePessoa.dao.ordemAtual}"
                                         converter="#{controlePessoa.dao.converterOrdem}">
                            <f:selectItems value="#{controlePessoa.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controlePessoa.dao.filtro}">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos:"/>
                        <p:selectOneMenu value="#{controlePessoa.dao.maximoObjetos}">
                            <f:selectItem itemLabel="5" itemValue="5"/>
                            <f:selectItem itemLabel="10" itemValue="10"/>
                            <f:selectItem itemLabel="25" itemValue="25"/>
                            <f:selectItem itemLabel="50" itemValue="50"/>
                            <f:selectItem itemLabel="100" itemValue="100"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controlePessoa.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>
                       <p:commandButton action="#{controlePessoa.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>  
                       <p:commandButton action="#{controlePessoa.dao.proximo()}"
                                         title="Próximo" update="listagem"
                                         icon="pi pi-chevron-right"/> 
                       <p:commandButton action="#{controlePessoa.dao.ultimo()}"
                                         title="Ultimo" update="listagem"
                                         icon="pi pi-step-forward"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controlePessoa.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controlePessoa.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>     
                    <p:column headerText="RG">
                        <p:outputLabel value="#{obj.rg}"/>
                    </p:column> 
                    <p:column headerText="CPF">
                        <p:outputLabel value="#{obj.cpf}"/>
                    </p:column> 
                    <p:column headerText="Email">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column> 
                    <p:column headerText="Telefone">
                        <p:outputLabel value="#{obj.telefone}"/>
                    </p:column> 
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton 
                                actionListener="#{controlePessoa.alterar(obj.id)}"
                                icon="pi pi-pencil"
                                title="Editar o objeto de id: #{obj.id}"
                                update="formEdicao" process="@this"
                                oncomplete="PF('dlg').show();"/>
                            <p:commandButton
                                actionListener="#{controlePessoa.excluir(obj.id)}"
                                icon="pi pi-trash"
                                update="@form"
                                process="@this"
                                title="Remover o objeto de id: #{obj.id}"
                                onclick="if (!confirm('Deseja remover o objeto de id: #{obj.id}')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID" for="txtId"/>
                            <p:inputText value="#{controlePessoa.objeto.id}"
                                         readonly="true" size="5" id="txtId"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome"
                                         value="#{controlePessoa.objeto.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="CPF" for="txtCPF"/>
                            <p:inputMask id="txtCPF" value="#{controlePessoa.objeto.cpf}"
                                         mask="999.999.999-99" placeholder="Obrigatório"
                                         size="14"/>
                            <p:outputLabel value="RG" for="txtRG"/>
                            <p:inputMask id="txtRG" value="#{controlePessoa.objeto.rg}"
                                         mask="9999999999" placeholder="Obrigatório"
                                         size="10"/>
                            <p:outputLabel value="Email" for="txtEmail"/>
                            <p:inputText id="txtEmail"
                                         value="#{controlePessoa.objeto.email}"
                                         size="40" maxlength="40"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Telefone" for="txtTelefone"/>
                            <p:inputMask value="#{controlePessoa.objeto.telefone}"
                                                 id="txtTelefone"
                                                 size="14" mask="(99)99999-9999" 
                                                 maxlength="14" placeholder="Obrigatório"/>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controlePessoa.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
